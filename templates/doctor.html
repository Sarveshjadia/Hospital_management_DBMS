{% extends 'base.html' %}

{% block title %}Doctors{% endblock %}

{% block body %}

<style>
.doctor-card{
    background:white;
    padding:25px;
    border-radius:14px;
    box-shadow:0 0 15px rgba(0,0,0,0.08);
    transition:.3s;
}
.doctor-card:hover{
    transform:scale(1.02);
    box-shadow:0 0 25px rgba(0,0,0,0.12);
}
.form-control{
    height:45px;
    border-radius:6px;
    border:1px solid #c5e4de;
}
.btn-submit{
    background:#0F766E;
    color:white;
    font-weight:600;
    letter-spacing:.5px;
    border-radius:6px;
    height:45px;
}
.btn-submit:hover{
    background:#0a5e56;
}
.page-title{
    font-weight:600;
    font-size:26px;
    text-align:center;
    margin-bottom:18px;
    color:#0b4a45;
}
</style>


<div class="container py-5">

    {% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="doctor-card">
                <div class="page-title">Register a Doctor</div>

                <form action="/doctors" method="post">

                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" value="{{current_user.email}}" placeholder="Enter Email" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" name="doctorname" placeholder="Doctor Name" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" name="dept" placeholder="Department (Cardiology, ENT, Neuro)" required>
                    </div>

                    <button type="submit" class="btn btn-submit btn-block">Add Doctor</button>

                </form>
            </div>

        </div>
    </div>

</div>
{% endblock %}
